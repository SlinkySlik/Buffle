<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Flash Game with Ruffle</title>
    <script src="https://unpkg.com/ruffle-web@latest/ruffle.js"></script> <!-- Direct Ruffle CDN -->
</head>
<body>
    <h1>Play Flash Game</h1>
    <div id="flash-game-container">
        <!-- Flash game embed -->
        <div id="flash-game" style="width: 800px; height: 600px;"></div>
    </div>

    <script>
        // Initialize Ruffle
        const ruffle = window.RufflePlayer.newest();
        const flashPlayer = ruffle.createPlayer();
        document.getElementById("flash-game").appendChild(flashPlayer);

        // Load your SWF file from the main directory
        flashPlayer.load("your-game.swf");  // Just the SWF file name as it's in the main directory
    </script>
</body>
</html>
