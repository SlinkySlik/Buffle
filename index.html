<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Henry Stickmin: Breaking the Bank</title>
        <script src="https://unpkg.com/ruffle-web@latest/ruffle.js"></script>
    </head>
    <body>
        <h1>Play Henry Stickmin: Breaking the Bank</h1>
        <div id="flash-game" style="width: 800px; height: 600px;"></div>

        <script>
            const ruffle = window.RufflePlayer.newest();
            const flashPlayer = ruffle.createPlayer();
            document.getElementById("flash-game").appendChild(flashPlayer);
            flashPlayer.load("Henry%20Stickmin%20-%20Breaking%20the%20Bank.swf");
        </script>
    </body>
</html>
